<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Instagram Bootstrap</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
    integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <link rel="stylesheet" href="style2.css">
  <link href="https://fonts.googleapis.com/css?family=Lobster+Two|PT+Sans+Narrow&display=swap" rel="stylesheet">
</head>
</head>
<body>

    <!--navbar-->

  <div class="row sinpadding">
    <div class="col-1 bg-light"></div>
    <div class="col-10">
      <nav class="navbar navbar-expand-lg navbar-light bg-light ">

        <div class="logo">
          <i class="fa fa-instagram"></i>
          <a class="navbar-brand" href="#">Instagram</a>
        </div>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">

          <ul class="navbar-nav mr-auto"></ul>

          <form class="form-inline my-2 my-lg-0">

            <!-- Button trigger modal -->
            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
              Launch demo modal
            </button>

            <!-- Modal -->
            <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
              aria-hidden="true">
              <div class="modal-dialog" role="document">
                <div class="modal-content">

                  <div class="modal-body">
                    <textarea name="" id="" cols="50" rows="2" class="rounded"></textarea>
                    <i class="fa fa-camera border border-dark"></i>
                    <i class="fa fa-map-marker border border-dark"></i>
                  </div>

                  <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary">Publicar</button>
                  </div>
                </div>
              </div>
            </div>

            <ul class="navbar-nav mr-auto">
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown"
                  aria-haspopup="true" aria-expanded="false">
                  <i class="fa fa-cog"></i></a>
                <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdown">
                  <a class="dropdown-item" href="#">Action</a>
                  <a class="dropdown-item" href="#">Another action</a>
                  <a class="dropdown-item" href="#">Something else here</a>
                  <div class="dropdown-divider"></div>
                  <a class="dropdown-item" href="#">Log Out</a>
                </div>
              </li>
            </ul>
          </form>
        </div>
      </nav>
    </div>
    <div class="col-1 bg-light"></div>
  </div>

  <!--barra dos-->
  <nav class="navbar navbar-light d-flex justify-content-center">
    <form class="form-inline">
      <button class="btn btn-sm btn-outline-secondary" type="button"><i class="fa fa-th"></i></button> 
      <button class="btn btn-sm btn-outline-secondary" type="button"><i class="fa fa-square"></i></button>
    </form>
  </nav>

  <!--imagenes-->

  <!--fila 1-->
  <div class="card-group">
    <div class="card">
      <img src="https://www.loopeando.com/wp-content/uploads/2016/11/html5-990x557.jpg" class="card-img-top" alt="...">
    </div>
  </div>

  <div class="card-group">
    <div class="card">
      <img src="https://blog.aulaformativa.com/wp-content/uploads/2016/09/definicion-usos-ventajas-lenguaje-css3-que-es.jpg" class="card-img-top" alt="...">
    </div>
  </div>

  <div class="card-group">
    <div class="card">
      <img src="https://dc722jrlp2zu8.cloudfront.net/media/cache/eb/8e/eb8e78e4cbc5badcb6a183ea46ebd74a.jpg" class="card-img-top" alt="..."> 
    </div>
  </div>
    


<!--JS Bootstrap-->
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
crossorigin="anonymous"></script>
</body>
</html>
